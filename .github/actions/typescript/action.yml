name: Typescript
description: Run Typescript check

runs:
    using: 'composite'
    steps:
        - name: Set up Node
          uses: actions/setup-node@v3
          with:
              node-version: '18'
              cache: 'npm'
        - name: Install dependencies
          run: npm ci
          shell: bash
        - name: Typescript check
          run: npx tsc
          shell: bash